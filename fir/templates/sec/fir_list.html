{% extends 'sec/base.html' %}

{% block content %}

    <div class="row">

        {% for post in posts%}
        
            <div class="class col-md-6">
                <br><br>
                <div class="post">
                    
                    <h6><b>author : {{ post.author }}</b></h6>
                    <h6>{{ post.published_date }}</h6> 
					<h2>{{ post.title }}</h2>

                    <p>{{ post.text|truncatechars:120|linebreaksbr }}</p>

                </div>

            </div>
        
        {% endfor %}

    
    </div>
{% endblock %}
